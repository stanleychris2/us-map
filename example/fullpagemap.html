<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="../lib/raphael.js"></script>
	<!-- <script src="scale.raphael.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="color.jquery.js"></script>
	<script src="../jquery.usmap.js"></script>

	<link rel="stylesheet" type="text/css" href="../jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />



	<script type="text/javascript" src="../jquery.fullPage.js"></script>
	<script type="text/javascript" src="examples.js"></script>
			<script src="../jquery.usmap.js"></script>
	<script src="../lib/raphael.js"></script>
	<!-- <script src="scale.raphael.js"></script> -->

	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		font-family: arial,helvetica;
		color: #fff;
		margin:0;
		padding:0;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
		overflow: hidden;
	}

		/* Defining each sectino background and styles
	* --------------------------------------- */
	#section0{
		background-image: url(imgs/whitney.jpg);
	}

	/* Backgrounds will cover all the section
	* --------------------------------------- */
	#section0,
	#section1,
	#section2,
	#section3{
		background-size: cover;
		background-attachment: fixed;
	}

	#myVideo{
		position: absolute;
		right: 0;
		bottom: 0;
		top:0;
		right:0;
		width: 100%;
		height: 100%;
		background-size: 100% 100%;
 		background-color: black; /* in case the video doesn't fit the whole page*/
  		background-image: /* our video */;
  		background-position: center center;
  		background-size: contain;
   		object-fit: cover; /*cover video background */
   		z-index:3;
	}





	/*solves problem with overflowing video in Mac with Chrome */
	#section0{
		overflow: hidden;
	}


	/* Bottom menu
	* --------------------------------------- */
	#infoMenu li a {
		color: #fff;
	}
	</style>

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	

	<script type="text/javascript">
		$(document).ready(function() {

		$('#map').usmap({
	    	'mouseoverState': {
	      	'HI' : function(event, data) {
	      	}
	    	},
	    	'click' : function(event, data) {
	    		$('#alert')
	        	.text('Click '+data.name+' on map 1')
	        	.stop()
	        	.css('backgroundColor', '#ff0');


	        }

	  	});
			
		$('#fullpage').fullpage({
				verticalCentered: true,
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE'],
				afterRender: function(){
					//playing the video
					$('video').get(0).play();
				}
			});

	 
	});
	</script>

</head>
<body>


<div id="fullpage">
	
	<div class="section " id="section0">	
			<video autoplay loop muted id="myVideo">
			<source src="imgs/indiana.mp4" type="video/mp4">

		</video>	
	</div>
	<div class="section" id="section1">
		<h2>This summer I traveled around the country raising money for Parkinson's Research. 
			<br />I managed to capture a timelapse in just about every state. 
			<br />Scroll and watch time fly by.... literally.</h2>

	</div>
	<div class="section" id="section2">
		<h1> Or use this map to jump sections </h1>
		<div id="map" style="width:1000px; height:600px; padding-left: 220px; padding-top: 100px"></div>
	</div>
	<div class="section" id="section3"><h1>One Image = One thousand words</h1></div>
</div>

</body>
</html>
